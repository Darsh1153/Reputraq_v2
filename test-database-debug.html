<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üóÑÔ∏è Database Debug Test</h1>
    
    <div>
        <h2>Test Database Connection and Operations</h2>
        <button onclick="testDatabase()">Run Database Tests</button>
        <div id="result" class="result info">Ready to test database...</div>
    </div>

    <script>
        async function testDatabase() {
            try {
                // Get user from localStorage
                const user = localStorage.getItem('user');
                if (!user) {
                    document.getElementById('result').textContent = 'Please sign in first';
                    document.getElementById('result').className = 'result error';
                    return;
                }
                
                const userData = JSON.parse(user);
                const token = btoa(JSON.stringify({ userId: userData.id }));
                
                document.getElementById('result').textContent = 'Running database tests...';
                document.getElementById('result').className = 'result info';
                
                // Test database operations
                const response = await fetch('/api/test-db', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const resultText = `‚úÖ DATABASE TESTS PASSED!\n\n${data.message}\n\nTest Results:\n${JSON.stringify(data.tests, null, 2)}\n\nInserted Test Article:\n${JSON.stringify(data.insertedArticle, null, 2)}`;
                    document.getElementById('result').textContent = resultText;
                    document.getElementById('result').className = 'result success';
                } else {
                    const resultText = `‚ùå DATABASE TEST FAILED!\n\nTest: ${data.test || 'Unknown'}\nError: ${data.error}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                    document.getElementById('result').textContent = resultText;
                    document.getElementById('result').className = 'result error';
                }
                
            } catch (error) {
                document.getElementById('result').textContent = `‚ùå ERROR: ${error.message}`;
                document.getElementById('result').className = 'result error';
            }
        }
        
        // Check if user is signed in
        window.onload = function() {
            const user = localStorage.getItem('user');
            if (!user) {
                document.getElementById('result').textContent = '‚ùå Please sign in first to test database';
                document.getElementById('result').className = 'result error';
            } else {
                const userData = JSON.parse(user);
                document.getElementById('result').textContent = `‚úÖ Signed in as: ${userData.name} (ID: ${userData.id})\nReady to test database!`;
                document.getElementById('result').className = 'result success';
            }
        };
    </script>
</body>
</html>
