<body>
    <div class="container">
        <h1>üöÄ Populate Redux Directly</h1>
        
        <div class="status warning">
            <strong>üéØ Direct Solution:</strong><br>
            Since the dashboard isn't populating Redux, let's populate it directly from localStorage data. This will make the Historical Data page work immediately.
        </div>
        
        <div style="margin: 20px 0;">
            <button onclick="createTestData()">Create Test Data</button>
            <button onclick="populateReduxDirectly()">Populate Redux Directly</button>
            <button onclick="testHistoricalPage()">Test Historical Page</button>
            <button onclick="checkReduxState()">Check Redux State</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>

        }

                    {

                        url: "https://example.com/bmw-sales",

                        updatedAt: new Date().toISOString()
                    },
                    {
                        id: 3,
                        userId: 9,
                        keyword: "artificial intelligence",
                        articleId: 1003,
                        title: "AI Breakthrough: New Model Achieves Human-Level Reasoning",
                        description: "Researchers have developed an AI model that demonstrates human-level reasoning capabilities across multiple domains including mathematics, science, and creative writing.",
                        url: "https://example.com/ai-breakthrough",
                        publishedAt: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString(),
                        platformName: "Tech Innovation Weekly",
                        platformLogo: "https://via.placeholder.com/50x50/6f42c1/ffffff?text=TIW",
                        image: "https://via.placeholder.com/400x200/6f42c1/ffffff?text=AI+Breakthrough",
                        sentimentScore: 28,
                        sentimentLabel: "positive",
                        readTime: 8,
                        isBreaking: true,
                        categories: ["Technology", "AI"],
                        topics: ["Machine Learning", "Research"],
                        engagement: { views: 3200, shares: 145, comments: 89 },
                        rawData: {},
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    },
                    {
                        id: 4,
                        userId: 9,
                        keyword: "climate change",
                        articleId: 1004,
                        title: "Global Climate Summit Reaches Historic Agreement",
                        description: "World leaders have reached a historic agreement on climate action, committing to net-zero emissions by 2050 and increased funding for renewable energy projects.",
                        url: "https://example.com/climate-summit",
                        publishedAt: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString(),
                        sourceName: "Environmental News",

                        isBreaking: true,
                        categories: ["Environment", "Politics"],
                        topics: ["Climate Action", "Renewable Energy"],
                        engagement: { views: 2800, shares: 156, comments: 78 },
                        rawData: {},
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    }
                ];
                
                // Store in localStorage
                localStorage.setItem('reduxArticles', JSON.stringify(testArticles));
                
                log(`‚úÖ Test Data Created Successfully!

üìä Test Articles:
- Total Articles: ${testArticles.length}
- BMW Articles: ${testArticles.filter(a => a.keyword === "bmw").length}
- AI Articles: ${testArticles.filter(a => a.keyword === "artificial intelligence").length}
- Climate Articles: ${testArticles.filter(a => a.keyword === "climate change").length}

üìã Article Titles:
${testArticles.map(a => `- ${a.title} (${a.keyword})`).join('\n')}

üìã Data Stored In:
‚úÖ localStorage.reduxArticles

üéØ Ready to populate Redux directly!`, 'success');
                
            } catch (error) {
                log(`‚ùå Error creating test data: ${error.message}`, 'error');
            }
        }
        
        function populateReduxDirectly() {
            try {
                // Get articles from localStorage
                const articlesData = localStorage.getItem('reduxArticles');
                if (!articlesData) {
                    log('‚ùå No test data found. Please click "Create Test Data" first.', 'error');
                    return;
                }
                
                const articles = JSON.parse(articlesData);
                
                // Create a script that will run in the app context to populate Redux
                const script = `
                    // This script will run in the app context
                    if (window.__REDUX_STORE__) {
                        // If we have access to the Redux store
                        window.__REDUX_STORE__.dispatch({
                            type: 'news/setArticles',
                            payload: ${JSON.stringify(articles)}
                        });
                        console.log('‚úÖ Redux populated directly with', ${articles.length}, 'articles');
                    } else {
                        // Store in localStorage for the app to pick up
                        localStorage.setItem('redux-state', JSON.stringify({
                            news: {
                                articles: ${JSON.stringify(articles)},
                                socialPosts: [],
                                loading: false,
                                loadingMessage: '',
                                error: null,
                                lastUpdated: new Date().toISOString(),
                                filters: {
                                    keyword: 'all',
                                    source: 'all',
                                    sentiment: 'all',
                                    sortBy: 'date'
                                },
                                pagination: {
                                    page: 1,
                                    limit: 20,
                                    total: ${articles.length},
                                    hasMore: false
                                }
                            },
                            user: {
                                id: 9,
                                name: "Test User",
                                email: "test@example.com",
                                plan: "pro",
                                status: "approved",
                                keywords: ["bmw", "artificial intelligence", "climate change"]
                            }
                        }));
                        console.log('‚úÖ Redux state stored in localStorage');
                    }
                `;
                
                // Store the script in localStorage for the app to execute
                localStorage.setItem('populateReduxScript', script);
                
                // Also store the articles directly in a format the app can use
                localStorage.setItem('reduxArticles', JSON.stringify(articles));
                
                log(`‚úÖ Redux Population Setup Complete!

üìä Articles Ready:
- Total Articles: ${articles.length}
- BMW Articles: ${articles.filter(a => a.keyword === "bmw").length}
- AI Articles: ${articles.filter(a => a.keyword === "artificial intelligence").length}
- Climate Articles: ${articles.filter(a => a.keyword === "climate change").length}

üìã Data Stored:
‚úÖ localStorage.reduxArticles (direct articles)
‚úÖ localStorage.populateReduxScript (population script)
‚úÖ localStorage.redux-state (full Redux state)

üéØ The Historical Data page should now find Redux data!

üí° Next Steps:
1. Go to the Historical Data page
2. It should find localStorage.reduxArticles
3. Use Redux data directly (no API calls)
4. Show "üîÑ Using Redux Store Data (No API)"`, 'success');
                
            } catch (error) {
                log(`‚ùå Error populating Redux: ${error.message}`, 'error');
            }
        }
        
        function testHistoricalPage() {
            const url = window.location.origin + '/dashboard/historical';
            window.open(url, '_blank');
            
            log(`üöÄ Historical Data Page opened: ${url}

üìã Expected Results:
1. ‚úÖ Debug info should show "üîÑ Using Redux Store Data (No API)"
2. ‚úÖ News: 4 articles (should show count > 0)
3. ‚úÖ Social: 0 posts
4. ‚úÖ Data Type: all
5. ‚úÖ Selected Keyword: all
6. ‚úÖ Total News: 4
7. ‚úÖ Total Social: 0

üîç What to Look For:
- Debug Info section showing data counts
- "üîÑ Using Redux Store Data (No API)" indicator
- News Articles section with 4 articles
- No "No Data Found" message

üí° If it still shows "‚úÖ Using API Data":
- The Redux data might not be in the right format
- Check browser console for any errors
- The component might not be finding localStorage.reduxArticles

üí° If it shows "No Data Found":
- The data transformation might be failing
- Check the console logs we added to the component`, 'info');
        }
        
        function checkReduxState() {
            try {
                const reduxArticles = localStorage.getItem('reduxArticles');
                const reduxState = localStorage.getItem('redux-state');
                
                if (reduxArticles) {
                    const articles = JSON.parse(reduxArticles);
                    
                    log(`‚úÖ Redux State Check:

üìä Redux Articles Available:
- Total Articles: ${articles.length}
- Articles by Keyword:
${articles.reduce((acc, article) => {
  acc[article.keyword] = (acc[article.keyword] || 0) + 1;
  return acc;
}, {});

üìã Article Details:
${articles.map(a => `- ${a.title} (${a.keyword}) - ${a.sentimentLabel} sentiment`).join('\n')}

üìã Redux State:
${reduxState ? '‚úÖ Full Redux state available' : '‚ùå No full Redux state'}

üéØ This data should be used by the Historical Data page.
The component will check localStorage.reduxArticles first.

üí° The Historical Data page will:
1. Check Redux store (might be empty)
2. Check localStorage.reduxArticles (should have data)
3. Use localStorage data if Redux is empty
4. Transform and display articles`, 'success');
                } else {
                    log(`‚ùå No Redux data found in localStorage.

üîß Please click "Create Test Data" and "Populate Redux Directly" first.`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error checking Redux state: ${error.message}`, 'error');
            }
        }

            };
            
            localStorage.setItem('user', JSON.stringify(testUser));
            
            setTimeout(() => {
                createTestData();
                setTimeout(() => {
                    populateReduxDirectly();
                }, 500);
            }, 500);
        });
    </script>
</body>
